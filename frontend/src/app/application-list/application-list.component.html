<div class="container">
  <div class="title">
    <h2 class = "title-h2">{{filterState | formatState}}</h2>
    <input *ngIf="filterState != 'NEW'" (keyup.enter)="searchApplicants(1)" class= "searchtextbox"
           [(ngModel)]="searchQuery" type="text" placeholder="Zoeken op naam">
    <button *ngIf="filterState != 'NEW'" (click)="searchApplicants(1)"
           class="mat-raised-button search-button" type="submit">Zoek</button>
    <button mat-button *ngIf="filterState === 'NEW'" (click)="handleAddClick()">Toevoegen</button>
  </div>

  <table mat-table [dataSource]="applications" class="mat-elevation-z8">
    <ng-container matColumnDef="applicant">
      <th class="name-col" mat-header-cell *matHeaderCellDef> Naam </th>
      <td mat-cell *matCellDef="let application"> {{application.applicant | formatName}} </td>
    </ng-container>

    <ng-container matColumnDef="department">
      <th class="department-col" mat-header-cell *matHeaderCellDef> Afdeling </th>
      <td mat-cell *matCellDef="let application"> <ng-container *ngIf="departments">{{getDepartmentName(application.departmentId)}}</ng-container></td>
    </ng-container>

    <ng-container matColumnDef="bum">
      <th class="bum-col" mat-header-cell *matHeaderCellDef> BUM </th>
      <td mat-cell *matCellDef="let application"> <ng-container *ngIf="businessUnitManager">{{getBusinessUnitManagerName(application.businessUnitManagerId)}}</ng-container></td>
          
        <!-- {{application.businessUnitManager | formatName}} </td> -->
    </ng-container>

    <ng-container matColumnDef="title">
      <th class="title-col" mat-header-cell *matHeaderCellDef> Functie </th>
      <td mat-cell *matCellDef="let application"> {{application.title}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row class="row" [routerLink]="row.id" *matRowDef="let row; columns: displayedColumns;" ></tr>
  </table>
  <br>
  <button class= "previous-button" (click)="navigate(-1)" *ngIf="canGoBack()">Previous page</button>
  <button class= "next-button" (click)="navigate(1)" *ngIf="canLoadMore()">Next page</button>
  </div>
