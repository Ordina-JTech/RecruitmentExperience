<button class="fab" mat-fab (click)="handleCreateClick()"><mat-icon>add</mat-icon></button>

<mat-card *ngFor="let document of documents" class="document">
  <mat-card-title>{{document.title}}</mat-card-title>
  <mat-card-subtitle><b>subtitle</b>, {{document.creationDate | formatDate}}</mat-card-subtitle>
  <mat-card-content>
    <p>
      text
    </p>
    
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="handleDownloadClick(document)">Download</button>
  </mat-card-actions>
</mat-card>
