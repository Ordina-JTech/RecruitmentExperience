<button class="fab" mat-fab (click)="handleCreateClick()"><mat-icon>add</mat-icon></button>

<mat-card *ngFor="let note of notes" class="note">
  <mat-card-title>{{note.title}}</mat-card-title>
  <mat-card-subtitle><b>{{note.author}}</b>, {{note.creationDate | formatDate}}</mat-card-subtitle>
  <mat-card-content>
    <p>
      {{note.text}}
    </p>
    
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="handleEditClick(note)">Bewerken</button>
  </mat-card-actions>
</mat-card>
